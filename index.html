<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI定制香水</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI定制香水</h1>
            <p>根据您的描述，我们为您量身定制独一无二的香水。</p>
        </div>
    </header>
    <main>
        <section id="hero-section" class="container">
            <h2>欢迎来到AI定制香水</h2>
            <p>我们的AI系统可以根据您的需求，为您打造专属的香水。</p>
        </section>
        <section id="input-section" class="container">
            <h2>描述您的理想香水</h2>
            <form onsubmit="event.preventDefault(); generatePerfume()">
                <textarea id="description" placeholder="请输入您想要的香水体验..." required></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
        <section id="result-section" class="container" style="display:none;">
            <h2>您的定制香水配方</h2>
            <p id="perfume-formula">正在生成...</p>
            <button onclick="resetForm()">重新开始</button>
        </section>
        <section id="product-section" class="container">
            <h2>我们的产品</h2>
            <div class="product-card">
                <img src="product1.png" alt="Product 1">
                <h3>清新柑橘</h3>
                <p>前调：柑橘、柠檬</p>
                <p>中调：茉莉、玫瑰</p>
                <p>基调：檀香木、雪松</p>
                <button>立即购买</button>
            </div>
            <div class="product-card">
                <img src="product2.png" alt="Product 2">
                <h3>花香浪漫</h3>
                <p>前调：橙花、薰衣草</p>
                <p>中调：茉莉、玫瑰</p>
                <p>基调：麝香、琥珀</p>
                <button>立即购买</button>
            </div>
        </section>
    </main>
    <footer class="container">
        <p>&copy; 2023 AI定制香水. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
